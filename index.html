<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matrix</title>
    <style>

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            color: #22c55e;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;  
            /* ^^ prevents scrolling */
        }

        .content {
            text-align: center;
        }

        .title {
            font-size: 2.2rem;
            letter-spacing: 0.15em;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 12px #22c55e;
        }

        .status {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1.4rem;
            text-transform: uppercase;
        }

        .bar {
            width: 240px;
            height: 10px;
            background: #020617;
            border-radius: 200px;
            border: 1 px solid #1f2937;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5) ;
        }

        .fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #16a34a, #22c55e, #bbf7d0);
            animation: load 3s ease-out forwards; 
            /* forward = stay at 100% don't snap back */
        }

        @keyframes load {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        .enter-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.7rem;
            background: #22c55e;
            color: #000;border-radius: 200px;
            border: 1px solid #22c55e;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.18em;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.7);
            transition: 
                tranform 0.15s ease,
                background 0.15s ease,
                box-shadow 0.15s ease,
                color 0.15s ease
        }

        .enter-btn {
            transform: translateY(-2px);
            background: transparent;
            color: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">INITIALIZING MATRIX...</h1>
        <p class="status">boot sequence: in a progress...</p>
        <div class="bar">
            <div class="fill"></div>
        </div>
        <a href="matrix.html" class="enter-btn">ENTER MATRIX</a>
    </div>
    
</body>
</html>
